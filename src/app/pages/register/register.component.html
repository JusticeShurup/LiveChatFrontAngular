<form 
[formGroup]="registerData"
(ngSubmit)="onSubmit()"
class="flex flex-col items-center w-1/3 mx-auto mt-20 p-20 rounded border bg-sky-100 border-slate-800 gap-5 text-center">
  <h1>Регистрация</h1>
  <div class="flex flex-col min-w-full text-left">
    <label for="email" class="text-slate-900 text-sm">Введите ваш Email</label>
    <input
      formControlName="email"
      type="email" 
      placeholder="Email" 
      id="email"
      class="input"/>
  </div>
  <div class="flex flex-col min-w-full text-left">
    <label for="firstName" class="text-slate-900 text-sm">Введите ваше имя</label>
    <input 
      formControlName="firstName" 
      type="text" 
      placeholder="Ваше имя" 
      id="firstName" 
      class="input"/>
  </div>
  <div class="flex flex-col min-w-full text-left">
    <label for="lastName" class="text-slate-900 text-sm">Введите вашу фамилию</label>
    <input formControlName="lastName" type="text" placeholder="Ваша фамилия" id="lastName" class="input"/>
  </div>

  <div class="flex flex-col min-w-full text-left">
    <label for="password" class="text-slate-900 text-sm">Введите ваш пароль</label>
    <input formControlName="password" type="password" placeholder="Password" id="password" class="input"/>
  </div>
  <button class="rounded-sm text-sm w-1/2 bg-slate-300 border py-2">
    Войти
  </button>
  <a routerLink="/login">Уже есть аккаунт?</a>
</form>
