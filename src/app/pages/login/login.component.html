<form
  [formGroup]="loginData"
  (ngSubmit)="onSubmit()"
  class="flex flex-col items-center w-1/3 mx-auto mt-20 p-20 rounded border bg-sky-200 border-slate-800 gap-5 text-center"
 >
  <h1>Авторизуйтесь!</h1>
  <div class="flex flex-col min-w-full text-left">
    <label for="email" class="text-slate-900 text-sm">Введите ваш Email</label>
    <input
    formControlName="email"
    required 
    type="email" 
    placeholder="Email" 
    id="email" 
    class="input"/>
    
    <div *ngIf="loginData.controls['email'].invalid && 
    (loginData.controls['email'].dirty || loginData.controls['email'].touched)" 
    class="text-red-500">
      <div *ngIf="loginData.controls['email'].hasError('required')">
        Email обязателен!
      </div>
      <div *ngIf="loginData.controls['email'].hasError('email')">
        Email некорректный!
      </div>
    </div>
  </div>
  <div class="flex flex-col min-w-full text-left">
    <label for="password" class="text-slate-900 text-sm">Введите ваш пароль</label>
    <input 
      formControlName="password"
      required
      type="password"
      placeholder="Password" 
      id="password" 
      class="input"/>

      <div *ngIf="loginData.controls['password'].invalid && 
    (loginData.controls['email'].dirty && loginData.controls['email'].touched)" 
    class="text-red-500">
      <div *ngIf="loginData.controls['password'].hasError('required')">
        Пароль обязателен!
      </div>
      <div *ngIf="loginData.controls['password'].hasError('minlength')">
        Длина пароля должна быть не меньше 6 символов!
      </div>
    </div>
  </div>
  <button 
    [disabled]="loginData.invalid"
    class="rounded-sm text-sm w-1/2 bg-slate-300 border py-2 disabled:bg-red-200">
    Войти
  </button>
  <a routerLink="/register">Ещё не зарегистрированы?</a>
</form>
